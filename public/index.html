<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bullzeye Client data Search</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: #494848;
      color: #000000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }
    .container {
      max-width: 900px;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #222;
    }
    .result-card {
      margin-bottom: 1rem;
      padding: 1rem;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      background: #fff;
      color: #000;
      box-shadow: 0 1px 5px rgb(0 0 0 / 0.05);
    }
    a {
      text-decoration: none;
      color: #0d6efd;
    }
    a:hover {
      text-decoration: underline;
    }
    #downloadBtn {
      margin-top: 1rem;
    }
    .logo {
      max-height: 60px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://thebullzeye.com/wp-content/uploads/2023/06/cropped-cropped-thebullzeye_3_silvery-1.png" alt="Logo" class="logo" />

  <h1>Bullzeye Client data Search</h1>

  <form id="searchForm" class="row g-3">
    <div class="col-md-4">
      <label for="keyword" class="form-label">Keyword</label>
      <input id="keyword" name="keyword" type="text" class="form-control" placeholder="e.g. Coffee Shop" required />
    </div>

    <div class="col-md-3">
      <label for="country" class="form-label">Country</label>
      <select id="country" name="country" class="form-select" required>
        <option value="" selected disabled>Choose country</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="au">Australia</option>
        <option value="ca">Canada</option>
      </select>
    </div>

    <div class="col-md-3">
      <label for="city" class="form-label">City (optional)</label>
      <input id="city" name="city" type="text" class="form-control" placeholder="e.g. New York" />
    </div>

    <div class="col-md-2">
      <label for="engine" class="form-label">Search Engine</label>
      <select id="engine" name="engine" class="form-select" required>
        <option value="google_maps" selected>Google Maps</option>
        <option value="google">Google Search</option>
        <option value="bing_maps">Bing Maps</option>
        <option value="apple_maps">Apple Maps</option>
      </select>
    </div>

    <div class="col-12 d-flex align-items-center gap-2">
      <button type="submit" class="btn btn-primary">Search</button>
      <button id="downloadBtn" class="btn btn-success" disabled style="display:none;">Download Excel</button>
    </div>
  </form>

  <hr />

  <h2>Results:</h2>
  <div id="results"></div>
</div>

<!-- Bootstrap Bundle JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const form = document.getElementById('searchForm');
  const resultsDiv = document.getElementById('results');
  const downloadBtn = document.getElementById('downloadBtn');

  let businesses = [];
  let hasResults = false;

  form.addEventListener('submit', async e => {
    e.preventDefault();
    resultsDiv.innerHTML = '<p>Loading results...</p>';
    downloadBtn.disabled = true;
    downloadBtn.style.display = 'none';
    hasResults = false;

    const formData = new FormData(form);
    const data = {
      keyword: formData.get('keyword'),
      country: formData.get('country'),
      city: formData.get('city'),
      engine: formData.get('engine')
    };

    try {
      const response = await fetch('/search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      const result = await response.json();
      if (!response.ok) {
        resultsDiv.innerHTML = `<p class="text-danger">${result.error || 'Error occurred'}</p>`;
        return;
      }

      businesses = result.businesses || [];

      if (businesses.length === 0) {
        resultsDiv.innerHTML = '<p>No businesses found.</p>';
        return;
      }

      hasResults = true;
      downloadBtn.disabled = false;
      downloadBtn.style.display = 'inline-block';

      renderAllBusinesses();
    } catch (err) {
      resultsDiv.innerHTML = `<p class="text-danger">Failed to fetch results.</p>`;
    }
  });

  downloadBtn.addEventListener('click', e => {
    e.preventDefault();
    if (!hasResults) return;
    window.location.href = '/download-excel';
  });

  function renderAllBusinesses() {
    resultsDiv.innerHTML = '';

    businesses.forEach(b => {
      const div = document.createElement('div');
      div.className = 'result-card';

      div.innerHTML = `
        <h4>${b.name || 'No Name'}</h4>
        <p><strong>Address:</strong> ${b.address || 'N/A'}</p>
        <p><strong>Phone:</strong> ${b.phone || 'N/A'}</p>
        <p><strong>Website:</strong> <a href="${b.website || '#'}" target="_blank" rel="noopener noreferrer">${b.website || 'N/A'}</a></p>
        <p><strong>Rating:</strong> ${b.rating || 'N/A'}</p>
        <p><strong>Reviews:</strong> ${b.reviews || 'N/A'}</p>
      `;

      resultsDiv.appendChild(div);
    });
  }
</script>

</body>
</html>
